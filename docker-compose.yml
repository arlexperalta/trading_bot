version: '3.8'

services:
  trading-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-trading-bot
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Trading Mode
      - TRADING_MODE=${TRADING_MODE:-TESTNET}

      # Binance Testnet API (for testing)
      - BINANCE_TESTNET_API_KEY=${BINANCE_TESTNET_API_KEY}
      - BINANCE_TESTNET_API_SECRET=${BINANCE_TESTNET_API_SECRET}

      # Binance Production API (for live trading)
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}

      # Trading Configuration
      - TRADING_PAIR=${TRADING_PAIR:-BTCUSDT}
      - INITIAL_CAPITAL=${INITIAL_CAPITAL:-100}
      - MAX_LEVERAGE=${MAX_LEVERAGE:-2}
      - RISK_PER_TRADE=${RISK_PER_TRADE:-0.01}

      # Telegram Notifications (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}

      # Dashboard Configuration
      - DASHBOARD_PORT=8000
      - DASHBOARD_HOST=0.0.0.0
    volumes:
      # Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      # Coolify labels for reverse proxy
      - "coolify.managed=true"

# Network configuration (optional, for Coolify)
networks:
  default:
    name: coolify-network
    external: true
